<!doctype html>
<html lang="ru">
	<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	
    <h1>{{user.get_short_name}} <img src="{{user.profile.avatar}}"> </h1>  
	
    <title>home page</title>
	
	</head>
	<body>

		{% if places_list %}
			<ul>
			{% for place in places_list %}
			<li>{{ place.name_text }}</li>	
			{% endfor %}
			</ul>
		<a href="{% url 'places:get_new_place'%}" class="btn btn-primary btn-lg"> Создать новое воспоминание </a>
		{% else %}
			<h1>У вас нет ни одного воспоминания!</h1>
			<a href="{% url 'places:map'%}" class="btn btn-primary btn-lg"> го на карту </a>
			<a href="{% url 'places:get_new_place'%}" class="btn btn-primary btn-lg"> Создать воспоминание </a>
		{% endif %}
		
		<a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>

	</body>
</html>
